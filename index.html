<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <header class="menu">
            <div class="menu-time">
                <h2 class="menu-title">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="menu-title">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="assets/images/player.png" alt="Imagem de vidas">
                <h2 id="lives">x3</h2>
            </div>
        </header>

        <section class="panel">
            <div class="panel-row">
                <div class="panel-square" id="1">
                </div>
                <div class="panel-square" id="2"></div>
                <div class="panel-square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="panel-square" id="4"></div>
                <div class="panel-square" id="5"></div>
                <div class="panel-square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="panel-square" id="7"></div>
                <div class="panel-square" id="8"></div>
                <div class="panel-square" id="9"></div>
            </div>
        </section>
    </main>
    <script defer src="./assets/scripts/engine.js"></script>
</body>
</html>
